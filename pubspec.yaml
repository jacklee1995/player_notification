name: player_notification
description: "A Flutter plug-in for displaying the music player controller in the notification bar."
version: 0.0.1
homepage:

environment:
  sdk: ^3.5.4
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  plugin:
    platforms:
      android:
        package: tech.thispage.player_notification
        pluginClass: PlayerNotificationPlugin
      ios:
        pluginClass: PlayerNotificationPlugin
